<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <h1> Tramites </h1>
        
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]="cita.nombre" id="exampleFormControlInput1" placeholder="escribir...">
                    
                    <label for="exampleFormControlInput1" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" [(ngModel)]="cita.apellido_paterno" id="exampleFormControlInput1" placeholder="escribir...">
                    
                    <label for="exampleFormControlInput1" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" [(ngModel)]="cita.apellido_materno" id="exampleFormControlInput1" placeholder="escribir...">
    
                    <label for="exampleFormControlInput1" class="form-label">Departamento</label>
                    <div class="col-md">
                        <select [(ngModel)] = "cita.departamento" class="form-select" id="floatingSelectGrid">
                        <option selected>Departamento</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        </select>
                    </div>
                    <label for="exampleFormControlInput1" class="form-label">Provincia</label>
                    <div class="col-md">
                        <select [(ngModel)] = "cita.provincia" class="form-select" id="floatingSelectGrid">
                        <option selected>Provincia</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        </select>
                    </div>
                    <label for="exampleFormControlInput1" class="form-label">Distrito</label>
                    <div class="col-md">
                        <select [(ngModel)] = "cita.distrito" class="form-select" id="floatingSelectGrid">
                        <option selected>Distrito</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        </select>
                    </div>
                </div>
    
                <div class="container">
                    <h3>Elija su tr√°mite</h3>
                    <div class="form-check" *ngFor="let tramite of tramites; let i = index">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" [id]="'flexRadioDefault' + i" 
                             [(ngModel)]="cita.tramite" [value]="tramite.opcion" (change)="onRadioChange($event)">
                      <label class="form-check-label" [for]="'flexRadioDefault' + i">
                        {{ tramite.opcion }}
                      </label>
                    </div>
                    
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary">Cancelar</button>
                    <button type="button" (click)="registrar_cita()" class="btn btn-primary">Registrar</button>
                </div>
            </div>
            <div class="col">
                <h1>otra col</h1>
                <div class="container text-center">
                  <div class="row" *ngFor="let hora of horario; index as i">
                    <div class="col-6 col-sm-3 m-2"><label for="">{{hora.hora}}</label></div>
                    <div class="col-6 col-sm-3">
                      <button type="button" (click)="proceso_cita(hora.hora)" class="btn btn-outline-dark w-100">{{hora.estado}}</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>        
    </div>

</body>
</html>
